        <title>Admin Dashboard</title>
        <!-- General CSS Files -->
        <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}">
        <!-- Template CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <link
        rel="stylesheet" href="{% static 'assets/css/components.css' %}">
        <!-- Custom style CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
        <link rel='shortcut icon' type='image/x-icon' href="{% static 'assets/img/favicon.ico' %}"/>
    </head>

    <body>
        <div class="loader"></div>
        <div id="app">
            <div class="main-wrapper main-wrapper-1">
                <div class="navbar-bg"></div>
                <nav class="navbar navbar-expand-lg main-navbar sticky">
                    <div class="form-inline mr-auto">
                        <ul class="navbar-nav mr-3">
                            <li>
                                <a href="#" data-toggle="sidebar" class="nav-link nav-link-lg collapse-btn">
                                    <i data-feather="align-justify"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link nav-link-lg fullscreen-btn">
                                    <i data-feather="maximize"></i>
                                </a>
                            </li>
                            <li>
                                <form class="form-inline mr-auto">
                                    <div class="search-element">
                                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" data-width="200">
                                        <button class="btn" type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <ul class="navbar-nav navbar-right">
                        <li></li>
                    </a>
                    <a href="{% url 'home' %}" class="dropdown-item has-icon">LOG OUT
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-sidebar sidebar-style-2">
            <div class="sidebar-brand">
                <a href="{% url 'AdminDashboard' user %}">
                    <img alt="image" src="{% static 'assets/img/logo.png' %}" class="header-logo"/>
                    <span class="logo-name">ADMIN</span>
                </a>
            </div>
            <ul class="sidebar-menu">
                <li class="menu-header">Main</li>
                <li class="dropdown">
                    <a href="{% url 'AdminDashboard' user %}" class="nav-link">
                        <i data-feather="monitor"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="dropdown"> 
                    <a href="{% url 'ViewProgrammes' %}" class="nav-link">
                        <i data-feather="monitor"></i>
                        <span>Programmes</span>
                    </a>
                </li>
            </ul>
            </aside>
        </div>

        <!-- Main Content -->
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h4>Assigned Courses</h4>
                  </div>
                  <div class="table-responsive" style="margin-left: 15px; width: 95%">
                    <table class="table table-striped" id="table-1">
                        <tr>
                            <th>Course ID</th>
                            <th>Course Name</th>
                            <th>Remove Course</th>
                        </tr>
                        <tr>
                            {% for c in courses %}
                                <td>{{ c.course_id }}</td>
                                <td>{{ c.course_id.course_name }}</td>
                                <td><a href="{% url 'RemoveCourse' c.course_id c.programme_id_id %}">Remove</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                  </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h4>Assign Courses</h4>
                    </div>
                        <div class="card-body">
                            <div class="form-group">
                                <form action = " " method = "POST" name="submission">
                                    {%csrf_token%}
                                    <label>Assign to programme</label>
                                    <select class="form-control" name="course" id="course">
                                        {% for c in all_courses %}
                    
                                        <option value="{{ c.course_id}}">{{ c.course_name }}</option>
                                    
                                        {% endfor %}
                                    </select>
                                    <input type="submit" value="Add course" class="btn btn-primary mr-1" style="margin-top: 10px;">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            </div>
        </section>
        </div>
    </body>

<!-- General JS Scripts -->
<script src="{% static 'assets/js/app.min.js' %}"></script>

<script src="{% static 'assets/bundles/apexcharts/apexcharts.min.js' %}"></script>
<!-- Page Specific JS File -->
<script src="{% static 'assets/js/page/index.js' %}"></script>
<!-- Template JS File -->
<script src="{% static 'assets/js/scripts.js' %}"></script>
<!-- Custom JS File -->
<script src="{% static 'assets/js/custom.js' %}"></script>
